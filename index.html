<body>
    <h1>Ol√° mundo</h1>
    <h1 id="hora"></h1>
    <script>
        alert('chamou')
        let h1 = document.getElementById("hora");
        let atualizaHora = () => {
            let today = new Date();
            let hh = today.getHours() > 9 ? today.getHours() : `0${today.getHours()}`;
            let mm = today.getMinutes() > 9 ? today.getMinutes() : `0${today.getMinutes()}`;
            let ss = today.getSeconds() > 9 ? today.getSeconds() : `0${today.getSeconds()}`;
            
            var dd = String(today.getDate()).padStart(2, '0');
            var mmm = String(today.getMonth() + 1).padStart(2, '0'); //January is 0!
            var yyyy = today.getFullYear();

            date = dd + '/' + mmm + '/' + yyyy;

            h1.innerHTML = `${date} T ${hh}-${mm}-${ss}`;
        }
        setInterval(() => {
            atualizaHora();
        }, 1000);
    </script>
